<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="bannerprop text-light">
        <div class="container ">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                        <div class="my-card mt-5 rounded">

                          
                          <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                          </div>
                          <th:block th:text="${@sessionHelper.removemessagefromservice()}"></th:block>


                            <div class="d-flex align-items-center justify-content-center">
                                <img class="icon-regi " src="" th:src="@{/img/icon.png}" alt="">
                            </div>
                            
                
                            <h1 class="text-center text-dark mb-5">
                                    Register here
                            </h1>

                            <form class="text-dark" action="" th:action="@{/createUser}" method="post">
                                <!-- name section  -->
                                <div class="mb-4">
                                    <label for="name_label" class="form-label">Name</label>

                                    <input type="text" name="name" class="form-control" id="name_label" placeholder="enter text"  required>
                                  </div>
                                  <!-- email section  -->
                                <div class="mb-3">
                                    <label for="email_label" class="form-label">Email address</label>
                                    <input type="email" name="email" class="form-control" id="email_label" placeholder="name@example.com"  required>
                                  </div>
                                  <!-- password section  -->
                                  <div class="mb-3">
                                    <label for="password_label" class="form-label">Password</label>
                                    <input type="password"  name="password" class="form-control" id="password_label" placeholder="enter password"  required>
                                  </div>
                                  <!-- qualification  -->
                                  <div class="mb-4">
                                    <label for="qualification_label" class="form-label">qualification</label>

                                    <input type="text" name="qualification" class="form-control" id="qualification_label" placeholder="enter text"  required>
                                  </div>
                                  <!-- address area  -->
                                  <div class="mb-4">
                                    <label for="address" class="form-label">address</label>

                                    <input type="text" name="address" class="form-control" id="address_label" placeholder="enter address"  required>
                                  </div>
                                    <!-- checkbox area  -->
                                    <div class="form-check mb-3 d-flex align-items-center justify-content-center">
                                        <input name="agreement" class="form-check-input" type="checkbox" id="checkagrement" value="true">
                                        <label class="form-check-label mx-3" for="checkagrement">
                                          accept terms and conditions
                                        </label>
                                      </div>
                                      <!-- submission area  -->
                                  <div class="container d-flex justify-content-center align-items-center ">
                                    <button class=" btn btn-primary" type="submit">submit</button>
                                    <button class="btn btn-warning mx-2" type="reset">reset</button>

                                  </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

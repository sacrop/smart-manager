<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">base</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}" href="#">Smart Manager </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <th:block th:if="${user==NULL}">
              <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 text-uppercase">
                <li class="nav-item ">
                  <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" >about</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" th:href="@{/signin}">login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" th:href="@{/register}">sign up</a>
                </li>
              </ul>
            </th:block>
            <th:block th:if="${user!=NULL}">
              <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 text-uppercase">
                <li class="nav-item ">
                  <a class="nav-link active" aria-current="page"  href="#">Home</a>
                </li>
            
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    [[${user.name}]]
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">edit profile</a></li>
                    <li><a class="dropdown-item" href="#">change password</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">logout</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" th:href="@{/logout}">logout</a>
                </li>
              </ul>
            </th:block>
            
          </div>
        </div>
      </nav>
      <!-- end of navbar  --> 
    <div th:replace="${content}"></div>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

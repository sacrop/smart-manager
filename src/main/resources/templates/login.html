<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="bannerprop text-light">
        <div class="container p-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                        <div class="my-card mt-5  rounded p-5">

                            <div th:if="${param.error}" class="alert alert-danger">invalid username or password</div>
                            <div th:if="${param.logout}" class="alert alert-success">successful logout</div>


                            <div class="d-flex align-items-center justify-content-center">
                                <img class="icon-regi " src="" th:src="@{/img/login.png}" alt="">
                            </div>
                            
                
                            <h1 class="text-center text-dark mb-5">
                                    login here
                            </h1>

                            
                            <form class="text-dark" action=""  th:action="@{/login}" method="post">
                                
                                  <!-- email section  -->
                                <div class="mb-3">
                                    <label  for="email_label" class="form-label">Email address</label>
                                    <input type="email" name="username" class="form-control" id="email_label" placeholder="name@example.com"  required>
                                  </div>
                                  <!-- password section  -->
                                  <div class="mb-3">
                                    <label for="password_label" class="form-label">Password</label>
                                    <input type="password"  name="password" class="form-control" id="password_label" placeholder="enter password"  required>
                                  </div>
                                 
                                    
                                      <!-- submission area  -->
                                      
                                  <div class="container ">
                                    
                                    <div class="d-grid gap-2">
                                        <button class=" btn btn-primary" type="login">submit</button>
                                      </div>

                                  </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

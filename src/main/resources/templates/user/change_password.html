<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="bannerprop text-light">
        <div class="container p-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-5  rounded p-5">

                        <div th:if="${session.msgp}" th:classappend="${session.msgp.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${session.msgp.content}"></p>
                          </div>
                          <th:block th:text="${@sessionHelper.removemessagefromservice()}"></th:block>
                        <div class="d-flex align-items-center justify-content-center">
                            <img class="icon-regi " src="" th:src="@{/img/reset.jpeg}" alt="">
                        </div>
                        <h1 class="text-center text-dark mb-5">
                            change password
                        </h1>
                        <form class="text-dark" action="" th:action="@{/user/updatepassword}"  method="post">

                            <!-- password section  -->
                            <div class="mb-3">
                                <label for="password_label" class="form-label">old password</label>
                                <input type="password" name="old" class="form-control" id="password_label"
                                    placeholder="enter password" required>
                            </div>
                            <!-- password section  -->
                            <div class="mb-3">
                                <label for="password_label1" class="form-label">Password</label>
                                <input type="password" name="newpass" class="form-control" id="password_label1"
                                    placeholder="enter password" required>
                            </div>
                            <!-- submission area  -->

                            <div class="container ">

                                <div class="d-grid gap-2">
                                    <button class=" btn btn-primary" type="submit" >change password</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userhome</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/user/}" href="#">Smart Manager </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 text-uppercase">
              <li class="nav-item ">
                <a class="nav-link active" aria-current="page" th:href="@{/user/}" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" >about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout" >logout</a>
              </li>
          </div>
        </div>
      </nav>
    <section class="bannerprop text-light d-flex justify-content-center align-items-center">
        <div  th:each="users:${user}">
           
           <h4>NAME : [[${users.name}]]</h4>
           
           <h4 >EMAIL : [[${users.email}]]</h4>
           <h4>QUALIFICATION : [[${users.qualification}]]</h4>
           <h4 >ADDRESS : [[${users.address}]]</h4>
           <div class="text-center pt-4"><a class="btn btn-primary " href="/logout"  >logout</a></div>
        </div>
        
    </section>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
